<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FB Share Extension</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="light">

<!-- Navbar -->
<div class="navbar">
  <div class="burger"><i class="fas fa-bars"></i></div>
  <div class="title">FB SHARE EXTENSION</div>
  <label class="switch">
    <input type="checkbox" id="darkModeSwitch">
    <span class="slider"></span>
  </label>
</div>

<!-- Main content -->
<div class="content">
  <input id="postLink" placeholder="Facebook Post Link">
  <input id="limit" type="number" placeholder="Share Limit">
  <button id="shareBtn"><i class="fas fa-share-alt"></i> SHARE</button>
  <p id="status"></p>
</div>

<!-- Sidebar -->
<div id="sidebar">
  <button id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>
  <button id="developer"><i class="fas fa-user-cog"></i> Developer</button>
  <button id="exitBtn"><i class="fas fa-times-circle"></i> Exit</button>
</div>

<script src="popup.js"></script>
</body>
</html>
